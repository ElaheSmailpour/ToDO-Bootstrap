
<h3 class="bg-primary text-white p-3">{{getName()}} Todo List!</h3>
<div class="my-1">
<input class="form-control" #todoText>
<button class="btn btn-success mt-1" (click)="addItem(todoText.value)">Add</button>
</div>
<table class="table  table-striped table-borderd">
<thead>
<tr>
  <td>Index</td>
  <td>Task</td>
  <td>done</td>
  <td>Status</td>
</tr>
</thead>
<tbody *ngFor = "let item of getTodoItems(); let i=index">
 <td>{{i+1}}</td>
 <td>{{item.action}}</td>
 <td>
   <input type="checkbox" [(ngModel)]="item.done"/>
 </td>
 <td [ngSwitch]="item.done">
<span  class="text-success" *ngSwitchCase="true">Yes</span>
<span  class="text-danger"  *ngSwitchCase="false">No</span>
</td>
</tbody>
</table>
